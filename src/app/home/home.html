<section class = "home">
  <div class = "home-content">
    <div class = "name-container">
      <div id = "myname" [innerHTML] = "name"></div>
    </div>

    <div class = "image-container">
      <img src = "../../resources/images/smile.jpg"/>
    </div>

    <div class = "links-container">
        <a target="_blank" href="{{githubUrl}}">
          <div class = "single-link" id = "github-logo"></div>
        </a>
        <a target="_blank" href="{{linkedInUrl}}">
          <div class = "single-link" id = "linkedin-logo"></div>
        </a>
    </div>
  </div>
</section>
